<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Details</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <label for="name"> First Name*</label><br>
    <input type="text"><br><br>
    <label for="">Last Name*</label><br>
    <input type="text"><br><br>
    <label for="">Email*</label><br>
    <input type="email"><br><br>
    <label for="">Phone*</label><br>
    <input type="number" min="10" max="100"><br><br>
    <label for="">Resume/cv*</label><br>
    <input type="file"><br><br>
    <button><center>Dropbox</center></button><br><br>
    <label for="">website:</label><br>
    <input type="url" placeholder="https://website.com"><br><br>
    <label for="">LinkedIn Profile:</label><br>
    <input type="url" placeholder="https://linkedin.com"><br><br>
    <label for="">Did someone refer you to this role?if yes,please 
        list their first and last name.</label><br>
    <input type="text"><br><br>
    <label for="Agio team member">Are you currently Agio team member?*</label><br>
    <select name="Agio team member" id="Agio team member">
        <option value="select an option">Select an Option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br><br>
    <button>Submit Application</button>

</body>
</html>
