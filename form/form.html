<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="">Text Input:</label>
    <input type="text" placeholder="entertext"><br>
    <label for="">Password:</label>
    <input type="password"><br>
    <label for="">Email:</label>
    <input type="email"><br>
    <label for="">Number:</label>
    <input type="number" min="10" max="100"><br>
    <label for="">Date:</label>
    <input type="date"><br>
    <label for="">Time:</label>
    <input type="time"><br>
    <label for="">Color:</label>
    <input type="color"><br>
    <label for="">Subscribe:</label>
    <input type="checkbox"><br>
    <label for="">Upload a File:</label>
    <input type="file"><br>
    <label for="">Range</label>
    <input type="range" min="10" max="50"><br>
    <label for="">Website:</label>
    <input type="url" placeholder="enterurl"><br>
    
    <!-- comments -->
    <label for="">comments:</label>
    <textarea name="" id="" rows="4" columns="6"></textarea><br>

    <!-- dropdown country -->
    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="usa">USA</option>
        <option value="india">INDIA</option>
        <option value="japan">JAPAN</option>
        <option value="southkorea">SOUTHKOREA</option>
    </select>
        <br>

    <!-- gender -->

        <label for="">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </form>
    <hr>
    <!-- another form creation -->
    <form action="">
        <label for="">First Name:</label><br>
        <input type="text"><br>
        <label for="">Last Name:</label><br>
        <input type="text"><br>
        <label for="">Email:</label><br>
        <input type="emalil"><br>
        <label for="">Password:</label><br>
        <input type="password"><br>
       <button>LogIn</button><br>

    </form>

    <a href="signup.html">SignUp</a>
</body>
</html>
