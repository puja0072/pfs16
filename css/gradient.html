<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gradientbox{
            width:300px;
            height: 200px;
            background:linear-gradient(to top,green,red,aqua,orange);
        }
        .gradientbox1{
            width:300px;
            height: 200px;
            background:radial-gradient(circle,green,red,aqua,orange);
        }
        .gradientbox2{
            width:300px;
            height: 200px;
            background:conic-gradient(green,red,aqua,orange);
        } 

    </style>
</head>
<body>
    <div class="gradientbox"></div><br>
    <div class="gradientbox1"></div><br>
    <div class="gradientbox2"></div>
</body>
</html>
