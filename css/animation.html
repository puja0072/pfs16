<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:150px;
            background-color:aqua;
            position:relative;
            animation-name:puja;
            animation-duration:3s;
            animation-iteration-count:infinite;
            border:2px solid red;

        }
        @keyframes puja{
            0% {left: 0;}
            60%{ left: 150px; border-radius:15px; transform: scale(0.5) rotate(180deg);}
            100% {left:0;}
        }
    </style>
</head>
<body>
    <div class="box">jhgfdsghj</div>
</body>
</html>
