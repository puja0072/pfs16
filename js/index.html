<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal -->
    <script>
        // Print numbers from 1 to 10
        for (let i=1; i<=10; i++){
            console.log(i);
        }

        let j=1;
        while(j<=10){
            console.log(j);
            j++;
        }

        let k=1;
        do{
            console.log(k);
            k++;
        }while(k<=10);

        // Print even numbers from 2 to 20
        
        // Using for loop
        console.log("Using for loop:");
        for (let i = 2; i <= 20; i += 2) {
            console.log(i);
        }
        // Using while loop
        console.log("\nUsing while loop:");
        let i = 2;
        while (i <= 20) {
            console.log(i);
            i += 2;
        }
        // Using do-while loop
        console.log("\nUsing do-while loop:");
        let j = 2;
        do {
            console.log(j);
            j += 2;
        } while (j <= 20);

        // Print numbers from 10 to 1 (Reverse Order)

        // Using for loop
        console.log("Using for loop:");
        for (let i = 10; i >= 1; i--) {
            console.log(i);
        }
        // Using while loop
        console.log("\nUsing while loop:");
        let i = 10;
        while (i >= 1) {
            console.log(i);
            i--;
        }
        // Using do-while loop
        console.log("\nUsing do-while loop:");
        let j = 10;
        do {
            console.log(j);
            j--;
        } while (j >= 1);

        //Sum of numbers from 1 to N
        


    </script>
    
    <!-- external -->
     <script src="script.js">
    </script>
</head>

</body>
</html>
